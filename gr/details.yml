  title: TRAMOOC (Translation for Massive Open Online Courses)
  subject: Σχεδίαση και αξιολόγηση διεπαφής για την μετάφραση των υπότιτλων σε βίντεο μαθήματα.
  instrument: Ευρωπαϊκή Επιτροπή (Horizon2020)
- years: 2012--2018
  title: Ανοιχτό λογισμικό στην έρευνα
  subject: Ανάπτυξη και συντήρηση υπηρεσιών που βασίζονται σε έργα λογισμικού ανοιχτού κώδικα, όπως [ανάλυση διάδρασης με βίντεο](http://www.socialskip.org), [οπτικοποίηση δεδομένων από κοινωνικά μέσα](http://www.flutrack.org), και τα [γεωγραφικά συστήμα πληροφόρησης](http://www.mapito.org).
  instrument: Αυτοχρηματοδότηση
- years: 2010--2011
  title: VIDEOPAL
  subject: Το έργο Videopal μελετά μια τεχνολογική παρέμβαση σε δύο απομακρυσμένες αίθουσες διδασκαλίας, η μια βρίσκεται στην Ελλάδα και η άλλη στις ΗΠΑ. Η τεχνολογική παρέμβαση εστιάζει στην ασύγχρονη επικοινωνία μέσω βίντεο για παιδιά στις τελευταίες τάξεις του δημοτικού.
  instrument: Microsoft Research USA
- years: 2009--2011
  title: CULT (Cultural Understanding through Learning and Technology)
  subject: Μελέτη των κοινωνικών επιπτώσεων της τοποθέτησης ενός συστήματος διάχυτου υπολογισμού στον φυσικό χώρο. Το σύστημα περιλαμβάνει εύχρηστο και ευχάριστο λογισμικό που επιτρέπει την κοινωνική διάδραση, τόσο από μακρυά όσο και από κοντά, με πολλαπλά μέσα και συσκευές χρήστη. Τα σχολεία που συμμετέχουν βρίσκονται τόσο στην Ελλάδα όσο και στο εξωτερικό. Με αυτό τον τρόπο τα αποτελέσματα του έργου αφορούν γενικότερα όλες εκείνες τις κοινότητες που βρίσκονται μακρυά από τις πόλεις αλλά επιθυμούν να έχουν ίσες ευκαιρίες στην επικοινωνία και στην συμμετοχή στα κοινά.
  instrument: Ευρωπαϊκή Επιτροπή (Marie Curie FP7-ERG)
- years: 2002--2010
  title: UITV (Understanding Interactive Television)
  subject: Εκδότης του διεθνούς ηλεκτρονικού [ενημερωτικού δελτίου για την αμφίδρομη ψηφιακή τηλεόραση](https://www.freelists.org/archive/uitv/) με περισσότερους από 800 εγγεγραμμένους συνδρομητές (καθηγητές, ερευνητές, στελέχη διεθνών οπτικοακουστικών οργανισμών και τηλεοπτικών σταθμών).
  instrument: Αυτοχρηματοδότηση
- years: 2006--2008
  title: MEDIACITY
  subject: Μεταδιδακτορική έρευνα και διδασκαλία στην διεπιστημονική περιοχή των [νέων μέσων και της αρχιτεκτονικής](http://www.uni-weimar.de/mediaarchitecture).
  instrument: Ευρωπαϊκή Επιτροπή (Marie Curie FP6-ΤοΚ)
- years: 2004--2005
  title: TIRAMISU (The Innovative Rights and Access Management Inter-platform Solution)
  subject: Το έργο αυτό είχε αντικείμενο τη σχεδίαση και ανάπτυξη ενός πληροφορικού συστήματος διαχείρισης δικαιωμάτων ψηφιακού περιεχομένου. Απασχόληση με τη συλλογή των απαιτήσεων για τους χρήστες και τον σχεδιασμό του επιχειρηματικού μοντέλου για την διανομή και τιμολόγηση περιεχομένου πολυμέσων.
  instrument: Ευρωπαϊκή Επιτροπή (FP6-IST)
- years: 2001--2003
  title: CONTESSA (Content Transformation Engine Supporting Universal Access)
  subject: Στο έργο αυτό έγινε η ανάπτυξη εργαλείων συγγραφής πολυμεσικού περιεχομένου, το οποίο θα μπορεί αυτόματα να προσαρμόζεται σε υβριδικά δίκτυα (π.χ. μετάδοση μέσω Internet, TV, wireless) και σε πολλαπλές καταναλωτικές συσκευές (π.χ. κινητό τηλέφωνο, υπολογιστής, τηλεόραση, κτλ). Απασχόληση στη διαχείριση του έργου.
  instrument: Ευρωπαϊκή Επιτροπή (FP5-IST)
- years: 2000--2001
  title: iMEDIA (Intelligent Mediation Environment for Digital Interactive Advertising
  subject: Στο έργο αυτό έγινε ανάπτυξη ενός πρωτότυπου συστήματος αμφίδρομης διαφήμισης για την ψηφιακή τηλεόραση, το οποίο δημιουργεί ένα ξεχωριστό διαφημιστικό διάλειμμα σε κάθε οικιακό αποκωδικοποιητή, με βάση τα προφίλ των χρηστών. Απασχόληση στη σχεδίαση και αξιολόγηση της διεπαφής με το χρήστη.
  instrument: Ευρωπαϊκή Επιτροπή (FP5-IST)
- years: 1997--1999
  title: CAMPIELLO (Interacting in collaborative environments to promote and sustain the meeting between inhabitants and tourists
  subject: Στο έργο αυτό μελετήθηκαν οι δυνατότητες για χρήση κοινωνικών συστημάτων γεωγραφικής πληροφόρησης σε περιοχές με πολιτιστικό ενδιαφέρον και έντονη τουριστική ανάπτυξη, όπως είναι τα Χανιά και η Βενετία. Σχεδίαση και υλοποίηση της διεπαφής με το χρήστη για ένα γεωγραφικό σύστημα πληροφόρησης μέσω Web.
  instrument: Ευρωπαϊκή Επιτροπή (FP4-ESPRIT)

